<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Chat with AI</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form to send a message -->
            <form id="chat-form">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <!-- Display messages -->
            <div class="mt-4">
                <h4>Conversation</h4>
                <ul class="list-group" id="conversation-list">
                    <!-- Messages will be appended here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Get conversation_id from URL (if it exists)
        const conversationId = window.location.pathname.split('/').filter(Boolean).pop();

        // Fetch conversation history if there's a conversation_id
        if (conversationId !== 'chat') {
            $.ajax({
                url: `http://localhost:8000/chat/ca089a83-6219-48fe-aa8e-1450c18933e5`,
                type: 'GET',
                success: function(response) {
                    $('#conversation-list').empty();  // Clear any existing messages

                    // Append all messages to the conversation list
                    response.messages.forEach(function(message) {
                        const sender = message.role === 'user' ? 'You' : 'Bot';
                        $('#conversation-list').append(
                            `<li class="list-group-item"><strong>${sender}:</strong> ${message.content}</li>`
                        );
                    });
                },
                error: function(xhr, status, error) {
                    alert('Error loading conversation history: ' + error);
                }
            });
        }

        // Form submission to send a message
        $('#chat-form').on('submit', function(event) {
            event.preventDefault();

            const message = $('#message').val();

            const payload = {
                message: message
            };

            // Determine the URL based on whether we're continuing an existing conversation
            const url = conversationId !== 'chat'
                ? `http://localhost:8000/chat/ca089a83-6219-48fe-aa8e-1450c18933e5/`
                : `http://localhost:8000/api/chatbot/`;

            // Make POST request to send the message
            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function(response) {
                    // Append user message to conversation list
                    $('#conversation-list').append(
                        `<li class="list-group-item"><strong>You:</strong> ${message}</li>`
                    );

                    // Append bot message to conversation list
                    $('#conversation-list').append(
                        `<li class="list-group-item"><strong>Bot:</strong> ${response.message}</li>`
                    );

                    // Update the conversation ID in the URL if a new conversation is created
                    if (!conversationId || conversationId === 'chat') {
                        window.history.pushState({}, '', `/chat/${response.conversation_id}/`);
                    }

                    // Clear the message input field
                    $('#message').val('');
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>

</body>
</html>

{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <h3>Login</h3><br/><br/>
    <div class="col-md-4 mb-3">
        <form method='post'>
            {% csrf_token %}
            <div class="mb-3">
                 {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
